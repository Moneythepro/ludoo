<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Ludo PWA â€” Offline Pass-and-Play</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="description" content="Ludo game for 2â€“6 players. Works offline. Installable PWA.">
  <link rel="stylesheet" href="styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <span class="logo">ðŸŽ²</span>
      <strong>Ludo</strong><span class="muted">&nbsp;â€¢&nbsp;PWA</span>
    </div>
    <div class="actions">
      <button id="btnNew" class="btn">New Game</button>
      <button id="btnInstall" class="btn outline">Install</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <section class="card settings">
        <h2>Setup</h2>
        <label>Players
          <select id="playerCount">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
        <label>Tokens per Player
          <select id="tokensPerPlayer">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </label>
        <button id="btnStart" class="btn primary block">Start</button>
      </section>

      <section class="card status">
        <h2>Status</h2>
        <div id="turnInfo" class="turn">â€”</div>
        <div class="diceRow">
          <button id="btnRoll" class="btn dice">Roll ðŸŽ²</button>
          <div id="diceValue" class="die">â€”</div>
        </div>
        <div id="log" class="log"></div>
      </section>
    </aside>

    <section class="boardWrap">
      <!-- Ludo Kingâ€“style 15Ã—15 HTML board -->
      <div id="board" class="ludo-board">
        <!-- Generate 225 cells -->
        <!-- These will be styled via CSS nth-child to form the colored zones & paths -->
        <!-- Each cell is empty div, logic will place tokens dynamically -->
        ${Array.from({ length: 225 }, () => '<div></div>').join('')}
      </div>

      <div class="help">
        Tap <span class="kbd">ðŸŽ² Roll</span>, then tap a highlighted token to move. Captures send tokens back to base.
      </div>
    </section>
  </main>

  <footer class="footer">
    <a href="https://github.com/" target="_blank" rel="noreferrer">Fork on GitHub</a>
    <span>â€¢</span>
    <span>Works offline</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
